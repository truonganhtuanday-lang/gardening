    <meta name="description" content="Exquisite landscaping and garden maintenance for discerning homeowners in North Vancouver and West Vancouver." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F2F4F0;
        color: #1B2616;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }

      .reveal-up { transform: translateY(40px); }
      .reveal-left { transform: translateX(-40px); }
      .reveal-right { transform: translateX(40px); }
      .reveal-scale { transform: scale(0.95); }

      .reveal-visible {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      /* Stagger delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
    </style>
